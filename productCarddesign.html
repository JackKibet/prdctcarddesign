<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .product-card {
            width: 300px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .product-content {
            padding: 20px;
            text-align: center;
        }

        .product-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }

        .product-price {
            font-size: 1.2em;
            color: #e67e22;
            margin-bottom: 15px;
        }

        .add-to-cart {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .add-to-cart:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <div class="product-image" style="background-image: url('pastree\ cake.jpg');"></div>
        <div class="product-content">
            <h3 class="product-title">Sample Product</h3>
            <p class="product-description">This is a brief description of the product. It highlights key features and benefits.</p>
            <p class="product-price">ksh:49.99</p>
            <a href="#" class="add-to-cart" onclick="addToCart()">Add to Cart</a>
        </div>
    </div>

    <script>
        function addToCart() {
            alert('Product has been added to your cart!');
        }
    </script>
</body>
</html>
